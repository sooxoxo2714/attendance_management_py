<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            background-color: #7CCEF4;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 350px;
            margin: 0;
            border: none;
            padding: 25px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .error { color: #dc3545; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>システムログイン</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="パスワードを入力" required><br>
            <button type="submit" class="btn-login">ログイン</button>
        </form>
    </div>
</body>
</html>
